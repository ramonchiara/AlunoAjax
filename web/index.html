<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Média do Aluno</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="js/libs/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Média do Aluno</h1>
                    <form action="#" method="get">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome"/>
                        </div>
                        <div class="form-group">
                            <label for="p1">P1:</label>
                            <input type="text" class="form-control" id="p1" name="p1"/>
                        </div>
                        <div class="form-group">
                            <label for="p2">P2:</label>
                            <input type="text" class="form-control" id="p2" name="p2"/>
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-primary" id="calcular" value="Calcular Média"/>
                        </div>
                        <div class="form-group">
                            <label for="media">Média:</label>
                            <input type="text" class="form-control" id="media" name="media" readonly="readonly"/>
                        </div>
                        <div class="form-group">
                            <label for="aprovado">Aprovado:</label>
                            <input type="text" class="form-control" id="aprovado" name="aprovado" readonly="readonly"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/libs/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="js/libs/twitter-bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/aluno.js" type="text/javascript"></script>
    </body>
</html>
